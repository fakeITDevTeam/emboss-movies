<figure class="figure" *ngFor="let movieActor of movieActors">
    <img [src]="movieActor.imageUrl" class="figure-img img-fluid rounded img-thumbnail" style="max-width: 150px;" alt="...">
    <figcaption class="figure-caption">{{movieActor.name}}</figcaption>
    <figcaption class="figure-caption">({{movieActor.role}})</figcaption>    
</figure>
