<div class="accordion" id="accordionExample">
    <div class="accordion-item" *ngFor="let movieRate of movieRates; let i=index">
        <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapseOne'+i"
                aria-expanded="true" [attr.aria-controls]="'collapseOne'+i">
                <i class="bi bi-star"></i>&nbsp;<strong>{{movieRate.rate}}/10</strong>&nbsp;- Review #{{i+1}}
            </button>
        </h2>
        <div id="collapseOne{{i}}" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <!-- <strong>This is the first item's accordion body.</strong> It is shown by default, until the collapse plugin adds the appropriate classes that we use to style each element. These classes control the overall appearance, as well as the showing and hiding via CSS transitions. You can modify any of this with custom CSS or overriding our default variables. It's also worth noting that just about any HTML can go within the <code>.accordion-body</code>, though the transition does limit overflow. -->
                <p>{{movieRate.review}}</p>
                <p class="blockquote-footer">
                    {{movieRate.author}}
                </p>
                <p>
                    <i>{{movieRate.usefulCount}} out of {{movieRate.totalCount}} found this useful</i>
                </p>
            </div>
        </div>
    </div>    
</div>
